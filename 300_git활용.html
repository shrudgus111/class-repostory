<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

  <body>
    <!-- 
        0. github.com 회원가입하기
        1. https://git-scm.com/ 에서 git download해서 컴퓨터에 한번만 설치
        2. 작업폴더에서 마우스 우측 "open git bash here" 메뉴 클릭
        3. 검정색 창이 열리면 처음 한번 사용자등록하기
           git config --global user.name "깃허브아이디"
           git config --global user.email "이메일"
        4. github.com에서 new repository 생성후
        5. 검정색 창에서 아래 내용 입력
        (ctrl+c 복사해서 shift+insert로 붙여넣기)
          git init
          git add .
          git commit -m "first commit"
          git branch -M main
          git remote add origin https://github.com/shrudgus111/classrepository.git
          git push -u origin main
        6. 이후에는 코드 수정할때마다 아래 내용 입력
        git add .
        git commit -m "커밋메세지"
        git push origin main


     -->
  </body>
</html>
