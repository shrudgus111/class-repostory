<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .box {
        width: 100px;
        height: 100px;
        border: 1px solid #000;
      }
      /* 
        box-sizing : border-box는 박스의 width, height에 여백과 보더의 크기가 포함되게 함
        margin은 상하로 만나면 둘 중에 큰 값 하나만 적용됨
      */
      .box1 {
        padding-bottom: 50px;
        margin-bottom: 100px;
      }
      .box2 {
        padding-top: 50px;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="box box1"></div>
      <div class="box box2"></div>
    </div>
  </body>
</html>
