<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@media 미디어쿼리로 반응형 스타일 구현하기</title>
    <style>
      h1 {
        background: red;
        color: #fff;
      }
      @media screen and (max-width: 1023px) {
        h1 {
          background: pink;
          color: #000;
        }
      }
      @media screen and (max-width: 767px) {
        h1 {
          background: green;
        }
      }
    </style>
  </head>
  <body>
    <!-- 
        미디어쿼리 
        @media 미디어타입(screen, tv, print) and (미디어크기) { }

        디바이스별 분기점
        1. 낮은 해상도의 PC, 태블릿 가로 : 1024px 이상
        2. 태블릿 가로 : 768px ~ 1023px
        3. 모바일 가로 : 480px ~ 767px
        4. 모바일 : 479px 이하

        default 화면이 제일 작은 모바일인 경우(크기순서대로 코딩)
        1. 모바일은 @media 를 사용하지 않음
        2. @media screen and (min-width:480px) { }
        3. @media screen and (min-width:768px) { }
        4. @media screen and (min-width:1024px) { }

        default 화면이 제일 큰 PC인 경우(크기순서대로 코딩)
        1. PC화면은 @media 를 사용하지 않음
        2. @media screen and (max-width:1023px) { }
        3. @media screen and (max-width:767px) { }
        4. @media screen and (max-width:479px) { }
     -->
    <h1>김은영</h1>
  </body>
</html>
