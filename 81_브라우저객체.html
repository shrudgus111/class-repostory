<!DOCTYPE html>

  <body style="height: 2000px">
    <div style="width: 2000px; height: 10px"></div>
    <!-- 
    window 객체 : alert(), propmt(), open(), close()
      innerWidth: 창틀제외한 윈도우 넓이
      outerWidth: 창틀포함
      scrollY: 세로스크롤바 위치값
      scrollX: 가로스크롤바 위치값
      window.open("새창에 들어올 문서의 url, "윈도우이름", "창크기, 창위치")
    screen 객체 속성
       width:모니터 해상도넓이
       height: 모니터 해상도높이
       availWidth 
       availHeight
       colorDepth
       pixelDepth

 -->
    <script>
      document.write(screen.width + "<br>");
      document.write(screen.availWidth + "<br>");
      document.write(window.innerWidth + "<br>");
      document.write(window.outerWidth + "<br>");
      window.onscroll = function () {
        console.log(window.scrollY);
        console.log(window.scrollX);
      };

  </body>
</html>
