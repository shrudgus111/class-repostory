<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--

            setAttribute("속성명", "속성값") : 속성의 값을 변경
            getAttribute("속성명") : 속성의 값을 추출함
            -->
    <div id="gallery">
      <img src="./image/product-01.jpg" alt="제품1" />
    </div>

    <script>
      let img = document.querySelector("#gallery > img");
      document.write(img.getAttribute("src") + "<br>");
      document.write(img.getAttribute("alt") + "<br>");

      img.setAttribute("src", "./image/product-02.jpg");
      img.setAttribute("alt", "제품2");
      img.setAttribute("width", "300");
      // 사용자정의속성을 추가하여 활용함
      img.setAttribute("data-border", "red");
      img.style.border = "10px solid pink";
      let a = img.getAttribute("data-border");
      img.style.borderColor = a;

      document.write(img.getAttribute("src") + "<br>");
      document.write(img.getAttribute("alt") + "<br>");
      document.write(img.getAttribute("width") + "<br>");
    </script>
  </body>
</html>
