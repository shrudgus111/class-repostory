<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 애니메이션 라이브러리 사용하기</title>
    <link rel="stylesheet" href="animate.css" />
    <style>
      h1 {
        text-align: center;
        margin: 100px;
        border: 1px solid #000;
        opacity: 0;
        transform: translate3d(0, -100%, 0);
        animation: fadeInDown 5s 1 both;
      }
    </style>
  </head>
  <body>
    <h1>Kim Eun Young</h1>
  </body>
</html>
