<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*
        선택자 우선순위 :인라인스타일 > id 선택자 > class선택자 > tag선택자 > 전체선택자 */
      * {
        color: red;
      }
      #first {
        color: blue;
        font-size: 16px;
      }
      .second {
        color: green;
        font-size: 16px;
      }
      p {
        color: orange;
      }
      p {
        /* !important : 강제로 우선순위를 높여줌*/
        color: brown !important;
        font-size: 30px !important;
      }
    </style>
  </head>
  <body>
    <p id="first" class="second" style="color: pink">첫번째 p</p>
    <p class="second">두번째 p</p>
    <p>세번째 p</p>
  </body>
</html>
