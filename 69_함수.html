<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //함수를 만들어 호출하면 함수 내부의 코드 덩어리가 모두 실행됨
      //선언적함수 (이름있는 함수):function 함수명 (){ 코드덩어리 }
      // 이름있는 함수는 호출문이 선언문보다 먼저 나와도 됨 :호이스팅이 됨
      power();
      function power() {
        document.write("2~5까지 거듭제곱을 구하시오. <br>");
        document.write(`${2 * 2} <br>`);
        document.write(`${3 * 3} <br>`);
        document.write(`${4 * 4} <br>`);
        document.write(`${5 * 5} <br>`);
      }
      power();
      //익명함수(이름없는 함수): function (){ 코드덩어리 }
      //익명함수는 함수문을 변수에 저장해서 사용함
      //익명함수는 선언문보다 호출문이 먼저 나오면 안됨 : 호이스팅이 안됨
      //   add(); 호이스팅 오류발생
      let add = function () {
        document.write("2~5까지 자기자신을 더한 결과를 구하시오. <br>");
        document.write(`${2 + 2} <br>`);
        document.write(`${3 + 3} <br>`);
        document.write(`${4 + 4} <br>`);
        document.write(`${5 + 5} <br>`);
      };
      add();
      add();
    </script>
  </body>
</html>
