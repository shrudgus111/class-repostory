<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1증가하거나 1감소할때 사용하는 ++, --</title>
  </head>
  <body>
    <script>
      let number1 = 10;
      let number2 = 20;
      ++number1; // number1 = number1 + 1;
      document.write(number1);
      document.write("<br>");

      let result = number2++;
      // let result = number2
      // number2 = number2 + 1
      document.write(result + "<br>"); // 결과 20
      document.write(number2 + "<br>"); // 결과 21

      result = --number2;
      // number2 = number2 - 1
      // result = number2
      document.write(result + "<br>"); // 결과 20
      document.write(number2); // 결과 20
    </script>
  </body>
</html>
